name: mkn.ram

parent: build

profile:
  - name: base
    inc: ./inc
    if_inc:
        bsd: ./os/nixish/inc
        nix: ./os/nixish/inc
        win: ./os/win/inc
    if_src:
        win: ./os/win/src

  - name: build
    parent: base
    dep:
      - name: mkn.kul
        version: master

  - name: c++0x
    parent: base
    dep:
      - name: mkn.kul
        version: master
        profile: c++0x

  - name: test
    parent: build
    mode: none
    main: test.cpp
    if_lib:
        nix: pthread

#! clean build -dtSa "-O2 -fPIC" -p test -l -pthread

name: mkn.ram

property:
    mkn.kul.profile: "@" # change to "c++0x" for < c++11

parent: lib

profile:
  - name: lib
    inc: ./inc
    if_inc:
        bsd: ./os/nixish/inc
        nix: ./os/nixish/inc
        win: ./os/win/inc
    src: ./src
    if_src:
        bsd: ./os/nixish/src
        nix: ./os/nixish/src
        win: ./os/win/src
    dep:
      - name: mkn.kul
        version: master
        profile: ${mkn.kul.profile}

  - name: usage 
    self: lib
    main: usage.cpp
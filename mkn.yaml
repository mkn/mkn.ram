

name: mkn.ram
version: master

profile:
  - name: build
    inc: ./inc
    dep:
      - name: mkn.kul
        version: master
        scm: http://www.github.com/mkn/mkn.kul.git
    if_inc:
        bsd: ./os/nixish/inc
        nix: ./os/nixish/inc
        win: ./os/win/inc
    if_src:
        bsd: ./os/nixish/src
        nix: ./os/nixish/src
        win: ./os/win/src

  - name: debug
    parent: build

  - name: test
    parent: build
    mode: none
    main: test.cpp
